<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="hero">
            <h3>Metric/Imperial Unit Conversion</h3>
            <input type="number" id="input-el" autocomplete="off">
            <button id="btn-el">Convert</button>
        </div>
        <div id="units">
            
            <div class="unit-block" id="length-block">
                <h4>Length (Meter/Feet)</h4>
                <p id="lenght-el"> 0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            
            <div class="unit-block" id="volume-block">
                <h4>Volume (Liters/Gallons)</h4>
                <p id="volume-el"> 0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="unit-block" id="length-block">
                <h4>Mass (Kilograms/Pounds)</h4>
                <p id="mass-el"> 0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>
            
        <script src="index.js"></script>
    </body>
</html>
